<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday For You</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #181825 0%, #282a36 100%);
            overflow: hidden;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .love-rain {
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        .love {
            position: absolute;
            width: 40px;
            height: 40px;
            opacity: 0.9;
            animation: fallLove linear infinite;
        }

        @keyframes fallLove {
            0% {
                transform: translateY(-40px) scale(1) rotate(0deg);
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) scale(1.2) rotate(360deg);
                opacity: 0;
            }
        }

        .center-content {
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        .cake-anim-container {
            width: 200px;
            height: 220px;
            position: relative;
            margin-bottom: 10px;
        }

        .cake-svg {
            width: 100%;
            height: 200px;
            display: block;
            opacity: 0;
            stroke-dasharray: 1700;
            stroke-dashoffset: 1700;
            animation: draw-cake 2.2s forwards;
            animation-delay: 0.4s;
        }

        @keyframes draw-cake {
            to {
                opacity: 1;
                stroke-dashoffset: 0;
            }
        }

        .cake-svg .cake-fill {
            opacity: 0;
            animation: cake-fill-appear 1.2s forwards;
            animation-delay: 1.7s;
        }

        @keyframes cake-fill-appear {
            to {
                opacity: 1;
            }
        }

        /* Happy Birthday typing effect */
        .typing-title {
            color: #cba6f7;
            font-size: 2.1rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 4px 24px #8c43ea55;
            min-height: 3.5rem;
            border-right: 3px solid #cba6f7;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing-title 2.2s steps(22, end) 0.5s forwards, blink 0.7s step-end infinite alternate;
            margin-bottom: 18px;
        }

        @keyframes typing-title {
            from {
                width: 0;
            }
            to {
                width: 19ch;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .open-btn {
            background: linear-gradient(90deg, #4b4e72 0%, #8c43ea 100%);
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 14px 38px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 24px #cba6f755;
            margin-top: 24px;
            transition: background 0.3s, color 0.3s, transform 0.2s;
            z-index: 2;
        }

        .open-btn:hover {
            background: linear-gradient(90deg, #a6adc8 0%, #cba6f7 100%);
            color: #282a36;
            transform: scale(1.07);
        }

        .special-card {
            position: fixed;
            left: 50%;
            bottom: -100%;
            transform: translateX(-50%);
            background: rgba(34, 34, 48, 0.98);
            border-radius: 32px 32px 0 0;
            box-shadow: 0 -8px 32px #cba6f755;
            width: 90vw;
            max-width: 420px;
            padding: 44px 32px 36px 32px;
            text-align: center;
            z-index: 10;
            transition: bottom 0.8s cubic-bezier(.77, 0, .18, 1);
            opacity: 0;
        }

        .special-card.show {
            bottom: 0;
            opacity: 1;
            animation: popUp 0.8s;
        }

        @keyframes popUp {
            0% {
                bottom: -100%;
                opacity: 0;
            }
            80% {
                bottom: 10px;
                opacity: 1;
            }
            100% {
                bottom: 0;
                opacity: 1;
            }
        }

        .special-card h2 {
            color: #cba6f7;
            font-size: 2rem;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .special-card p {
            color: #eee;
            font-size: 1.15rem;
            margin-bottom: 18px;
            line-height: 1.7;
            min-height: 80px;
        }

        .close-btn {
            margin-top: 18px;
            background: linear-gradient(90deg, #4b4e72 0%, #8c43ea 100%);
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 8px 22px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 2px 12px #cba6f755;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: linear-gradient(90deg, #a6adc8 0%, #cba6f7 100%);
            color: #282a36;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 20;
        }

        .confetti-piece {
            position: absolute;
            width: 12px;
            height: 18px;
            border-radius: 4px;
            opacity: 0.8;
            animation: confetti-fall linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-30px) rotate(0deg);
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="love-rain" id="love-rain"></div>
    <div class="confetti" id="confetti"></div>
    <div class="center-content">
        <div class="cake-anim-container">
            <svg class="cake-svg" viewBox="0 0 200 200" fill="none" stroke="#a6adc8" stroke-width="3">
                <!-- Piring -->
                <ellipse class="cake-fill" cx="100" cy="185" rx="60" ry="12"
                    fill="#232634" stroke="#a6adc8" />
                <!-- Lapisan bawah -->
                <rect class="cake-fill" x="50" y="130" rx="17" width="100" height="45"
                    fill="#8c43ea" stroke="#cba6f7" />
                <!-- Krim bawah -->
                <ellipse class="cake-fill" cx="100" cy="130" rx="50" ry="13"
                    fill="#cba6f7" stroke="#f5e0dc" />
                <!-- Lapisan tengah -->
                <rect class="cake-fill" x="60" y="95" rx="14" width="80" height="40"
                    fill="#313244" stroke="#cba6f7" />
                <!-- Krim tengah -->
                <ellipse class="cake-fill" cx="100" cy="95" rx="40" ry="11"
                    fill="#a6e3a1" stroke="#313244" />
                <!-- Lapisan atas -->
                <rect class="cake-fill" x="70" y="65" rx="10" width="60" height="32"
                    fill="#f5e0dc" stroke="#cba6f7" />
                <!-- Krim atas -->
                <ellipse class="cake-fill" cx="100" cy="65" rx="30" ry="8"
                    fill="#cba6f7" stroke="#a6adc8" />
                <!-- Lilin -->
                <rect class="cake-fill" x="96" y="37" width="8" height="26" rx="3"
                    fill="#b4befe" stroke="#a6adc8" />
                <!-- Api lilin -->
                <ellipse class="cake-fill" cx="100" cy="34" rx="5" ry="7"
                    fill="#f9e2af" stroke="#fab387" />
                <!-- Ornamen garis -->
                <path d="M70 142 Q100 160 130 142" fill="none" stroke="#f5e0dc" stroke-width="2"/>
                <path d="M70 150 Q100 168 130 150" fill="none" stroke="#cba6f7" stroke-width="2"/>
            </svg>
        </div>
        <div class="typing-title" id="typing-title"></div>
        <button class="open-btn" id="open-btn">Open Your Special Message</button>
    </div>
    <div class="special-card" id="special-card">
        <h2>FOR YOU</h2>
        <p id="card-message"></p>
        <h2>LOVE FROM ME â™¡</h2>
        <div style="font-size:2.2rem;letter-spacing:8px;">ðŸ’–ðŸ’–ðŸ’–</div>
        <button class="close-btn" id="close-btn">Close</button>
    </div>
    <script>
        // Love rain
        function createLoveRain() {
            const loveRain = document.getElementById('love-rain');
            for (let i = 0; i < 22; i++) {
                const love = document.createElement('div');
                love.className = 'love';
                love.style.left = Math.random() * 100 + 'vw';
                love.style.animationDuration = (4 + Math.random() * 4) + 's';
                love.style.animationDelay = (Math.random() * 4) + 's';
                love.innerHTML = `<svg width="32" height="32" viewBox="0 0 32 32"><path d="M16 29 Q8 22 4 16 Q0 10 8 5 Q16 0 16 8 Q16 0 24 5 Q32 10 28 16 Q24 22 16 29Z" fill="${['#cba6f7', '#8c43ea', '#a6adc8', '#f5e0dc', '#b4befe'][i % 5]}"/></svg>`;
                loveRain.appendChild(love);
            }
        }
        createLoveRain();

        // Confetti
        function showConfetti() {
            const confetti = document.getElementById('confetti');
            confetti.innerHTML = '';
            for (let i = 0; i < 40; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.left = Math.random() * 100 + 'vw';
                piece.style.background = ['#cba6f7', '#8c43ea', '#a6adc8', '#f5e0dc', '#b4befe'][i % 5];
                piece.style.animationDuration = (2 + Math.random() * 2) + 's';
                piece.style.animationDelay = (Math.random() * 0.7) + 's';
                confetti.appendChild(piece);
            }
            setTimeout(() => confetti.innerHTML = '', 3500);
        }

        // Happy Birthday typing effect (title)
        const typingTitle = document.getElementById('typing-title');
        const happyBirthdayText = "Happy Birthday, Arla!";

        function typeTitle(text, element, speed = 60) {
            element.innerHTML = '';
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text[i];
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        // Jalankan efek mengetik pada title setelah delay agar sinkron dengan animasi kue
        setTimeout(() => {
            typeTitle(happyBirthdayText, typingTitle, 70);
        }, 700);

        // Pesan efek mengetik di kartu
        const message = `SORRY, I can't explain it in words.<br>
Because you are too special and extraordinary.<br><b>I wish you nothing but the best in life.</b>`;
        const cardMessage = document.getElementById('card-message');

        function typeMessage(text, element, speed = 32) {
            element.innerHTML = '';
            let i = 0;
            let tag = false;
            function type() {
                if (i < text.length) {
                    if (text[i] === '<') tag = true;
                    element.innerHTML += text[i];
                    if (text[i] === '>') tag = false;
                    i++;
                    setTimeout(type, tag ? 0 : speed);
                }
            }
            type();
        }

        // Special card logic
        const openBtn = document.getElementById('open-btn');
        const specialCard = document.getElementById('special-card');
        const closeBtn = document.getElementById('close-btn');
        openBtn.addEventListener('click', () => {
            specialCard.classList.add('show');
            showConfetti();
            typeMessage(message, cardMessage, 32);
        });
        closeBtn.addEventListener('click', () => {
            specialCard.classList.remove('show');
            cardMessage.innerHTML = '';
        });
    </script>
</body>

</html>
