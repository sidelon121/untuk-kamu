<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday For You</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #181825 0%, #282a36 100%);
            overflow: hidden;
            font-family: 'Quicksand', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .love-rain {
            pointer-events: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 1;
        }
        .love {
            position: absolute;
            width: 40px; height: 40px;
            opacity: 0.9;
            animation: fallLove linear infinite;
        }
        @keyframes fallLove {
            0% { transform: translateY(-40px) scale(1) rotate(0deg);}
            80% { opacity: 1;}
            100% { transform: translateY(110vh) scale(1.2) rotate(360deg); opacity: 0;}
        }
        .center-content {
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }
        .cake-anim-container {
            width: 340px;
            height: 390px;
            position: relative;
            margin-bottom: 8px;
        }
        .cake-svg {
            width: 100%;
            height: 100%;
            display: block;
            opacity: 0;
            stroke-dasharray: 2800;
            stroke-dashoffset: 2800;
            animation: draw-cake 2.6s forwards;
            animation-delay: 0.2s;
        }
        @keyframes draw-cake {
            to {
                opacity: 1;
                stroke-dashoffset: 0;
            }
        }
        .cake-svg .cake-fill {
            opacity: 0;
            animation: cake-fill-appear 1.3s forwards;
            animation-delay: 2s;
        }
        @keyframes cake-fill-appear {
            to { opacity: 1; }
        }
        .typing-title {
            font-family: 'Playfair Display', serif;
            color: #cba6f7;
            font-size: 2.6rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-shadow: 0 4px 24px #8c43ea55;
            min-height: 3.5rem;
            margin-bottom: 18px;
            border-right: 3px solid #cba6f7;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
        }
        .open-btn {
            font-family: 'Quicksand', Arial, sans-serif;
            background: linear-gradient(90deg, #4b4e72 0%, #8c43ea 100%);
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 14px 38px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 24px #cba6f755;
            margin-top: 24px;
            transition: background 0.3s, color 0.3s, transform 0.2s;
            z-index: 2;
        }
        .open-btn:hover {
            background: linear-gradient(90deg, #a6adc8 0%, #cba6f7 100%);
            color: #282a36;
            transform: scale(1.07);
        }
        .special-card {
            position: fixed;
            left: 50%; bottom: -100%;
            transform: translateX(-50%);
            background: rgba(34, 34, 48, 0.98);
            border-radius: 32px 32px 0 0;
            box-shadow: 0 -8px 32px #cba6f755;
            width: 90vw; max-width: 420px;
            padding: 44px 32px 36px 32px;
            text-align: center;
            z-index: 10;
            transition: bottom 0.8s cubic-bezier(.77, 0, .18, 1);
            opacity: 0;
        }
        .special-card.show {
            bottom: 0; opacity: 1; animation: popUp 0.8s;
        }
        @keyframes popUp {
            0% { bottom: -100%; opacity: 0;}
            80% { bottom: 10px; opacity: 1;}
            100% { bottom: 0; opacity: 1;}
        }
        .special-card h2 {
            font-family: 'Playfair Display', serif;
            color: #cba6f7;
            font-size: 2rem;
            margin-bottom: 12px;
            letter-spacing: 1.5px;
            font-weight: 700;
        }
        .special-card p {
            font-family: 'Quicksand', Arial, sans-serif;
            color: #eee;
            font-size: 1.15rem;
            margin-bottom: 18px;
            line-height: 1.7;
            min-height: 80px;
        }
        .close-btn {
            font-family: 'Quicksand', Arial, sans-serif;
            margin-top: 18px;
            background: linear-gradient(90deg, #4b4e72 0%, #8c43ea 100%);
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 8px 22px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 12px #cba6f755;
            transition: background 0.2s;
        }
        .close-btn:hover {
            background: linear-gradient(90deg, #a6adc8 0%, #cba6f7 100%);
            color: #282a36;
        }
        .confetti {
            position: fixed;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 20;
        }
        .confetti-piece {
            position: absolute;
            width: 12px; height: 18px;
            border-radius: 4px;
            opacity: 0.8;
            animation: confetti-fall linear forwards;
        }
        @keyframes confetti-fall {
            0% {transform: translateY(-30px) rotate(0deg);}
            100% {transform: translateY(110vh) rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="love-rain" id="love-rain"></div>
    <div class="confetti" id="confetti"></div>
    <div class="center-content">
        <div class="cake-anim-container">
            <svg class="cake-svg" viewBox="0 0 400 400" fill="none" stroke="#a6adc8" stroke-width="3">
                <!-- Plate -->
                <ellipse class="cake-fill" cx="200" cy="360" rx="110" ry="22" fill="#232634" stroke="#a6adc8"/>
                <!-- Cake Base -->
                <rect class="cake-fill" x="90" y="250" rx="30" width="220" height="80" fill="#8c43ea" stroke="#cba6f7"/>
                <!-- Bottom Cream -->
                <ellipse class="cake-fill" cx="200" cy="250" rx="110" ry="23" fill="#cba6f7" stroke="#f5e0dc"/>
                <!-- Cake Middle -->
                <rect class="cake-fill" x="110" y="180" rx="22" width="180" height="75" fill="#313244" stroke="#cba6f7"/>
                <!-- Middle Cream -->
                <ellipse class="cake-fill" cx="200" cy="180" rx="90" ry="18" fill="#a6e3a1" stroke="#313244"/>
                <!-- Cake Top -->
                <rect class="cake-fill" x="135" y="130" rx="17" width="130" height="55" fill="#f5e0dc" stroke="#cba6f7"/>
                <!-- Top Cream -->
                <ellipse class="cake-fill" cx="200" cy="130" rx="65" ry="15" fill="#cba6f7" stroke="#a6adc8"/>
                <!-- Candles -->
                <rect class="cake-fill" x="190" y="80" width="8" height="35" rx="3" fill="#b4befe" stroke="#a6adc8"/>
                <rect class="cake-fill" x="215" y="88" width="8" height="30" rx="3" fill="#b4befe" stroke="#a6adc8"/>
                <rect class="cake-fill" x="165" y="88" width="8" height="30" rx="3" fill="#b4befe" stroke="#a6adc8"/>
                <!-- Candle Flames -->
                <ellipse class="cake-fill" cx="194" cy="77" rx="5" ry="9" fill="#f9e2af" stroke="#fab387"/>
                <ellipse class="cake-fill" cx="219" cy="85" rx="4" ry="7" fill="#f9e2af" stroke="#fab387"/>
                <ellipse class="cake-fill" cx="169" cy="85" rx="4" ry="7" fill="#f9e2af" stroke="#fab387"/>
                <!-- Decorations -->
                <circle class="cake-fill" cx="160" cy="160" r="7" fill="#fab387" stroke="#cba6f7"/>
                <circle class="cake-fill" cx="240" cy="170" r="7" fill="#fab387" stroke="#cba6f7"/>
                <circle class="cake-fill" cx="200" cy="220" r="7" fill="#89dceb" stroke="#cba6f7"/>
                <ellipse class="cake-fill" cx="170" cy="270" rx="8" ry="5" fill="#f38ba8" stroke="#cba6f7"/>
                <ellipse class="cake-fill" cx="230" cy="290" rx="8" ry="5" fill="#f38ba8" stroke="#cba6f7"/>
                <!-- Fancy icing lines -->
                <path d="M140 270 Q200 320 260 270" fill="none" stroke="#f5e0dc" stroke-width="3"/>
                <path d="M140 290 Q200 340 260 290" fill="none" stroke="#cba6f7" stroke-width="3"/>
            </svg>
        </div>
        <div class="typing-title" id="typing-title"></div>
        <button class="open-btn" id="open-btn">Open Your Special Message</button>
    </div>
    <div class="special-card" id="special-card">
        <h2>FOR YOU</h2>
        <p id="card-message"></p>
        <h2>LOVE FROM ME â™¡</h2>
        <button class="close-btn" id="close-btn">Close the page, not the heart</button>
    </div>
    <script>
        // Love rain
        function createLoveRain() {
            const loveRain = document.getElementById('love-rain');
            for (let i = 0; i < 22; i++) {
                const love = document.createElement('div');
                love.className = 'love';
                love.style.left = Math.random() * 100 + 'vw';
                love.style.animationDuration = (4 + Math.random() * 4) + 's';
                love.style.animationDelay = (Math.random() * 4) + 's';
                love.innerHTML = `<svg width="32" height="32" viewBox="0 0 32 32"><path d="M16 29 Q8 22 4 16 Q0 10 8 5 Q16 0 16 8 Q16 0 24 5 Q32 10 28 16 Q24 22 16 29Z" fill="${['#cba6f7', '#8c43ea', '#a6adc8', '#f5e0dc', '#b4befe'][i % 5]}"/></svg>`;
                loveRain.appendChild(love);
            }
        }
        createLoveRain();

        // Confetti
        function showConfetti() {
            const confetti = document.getElementById('confetti');
            confetti.innerHTML = '';
            for (let i = 0; i < 40; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.left = Math.random() * 100 + 'vw';
                piece.style.background = ['#cba6f7', '#8c43ea', '#a6adc8', '#f5e0dc', '#b4befe'][i % 5];
                piece.style.animationDuration = (2 + Math.random() * 2) + 's';
                piece.style.animationDelay = (Math.random() * 0.7) + 's';
                confetti.appendChild(piece);
            }
            setTimeout(() => confetti.innerHTML = '', 3500);
        }

        // Efek mengetik untuk judul (JS)
        const typingTitle = document.getElementById('typing-title');
        const happyBirthdayText = "Happy Birthday, Arla!";
        function typeTitle(text, element, speed = 65) {
            element.innerHTML = '';
            element.style.width = '0ch';
            let i = 0;
            function type() {
                if (i <= text.length) {
                    element.textContent = text.slice(0, i);
                    element.style.width = i + 'ch';
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }
        setTimeout(() => {
            typeTitle(happyBirthdayText, typingTitle, 68);
        }, 1100);

        // Pesan efek mengetik di kartu (per baris, hanya teks)
        const messageLines = [
            "SORRY, I can't explain it in words.",
            "Because you are too special and extraordinary.",
            "I wish you nothing but the best in life."
        ];
        const cardMessage = document.getElementById('card-message');
        function typeMessage(lines, element, speed = 33, lineDelay = 620) {
            element.innerHTML = '';
            let lineIdx = 0;
            function typeLine() {
                let i = 0;
                let span = document.createElement('span');
                element.appendChild(span);
                function typeChar() {
                    if (i < lines[lineIdx].length) {
                        span.textContent += lines[lineIdx][i];
                        i++;
                        setTimeout(typeChar, speed);
                    } else {
                        lineIdx++;
                        if (lineIdx < lines.length) {
                            element.appendChild(document.createElement('br'));
                            setTimeout(typeLine, lineDelay);
                        }
                    }
                }
                typeChar();
            }
            typeLine();
        }

        // Special card logic
        const openBtn = document.getElementById('open-btn');
        const specialCard = document.getElementById('special-card');
        const closeBtn = document.getElementById('close-btn');
        openBtn.addEventListener('click', () => {
            specialCard.classList.add('show');
            showConfetti();
            typeMessage(messageLines, cardMessage, 33, 700);
        });
        closeBtn.addEventListener('click', () => {
            specialCard.classList.remove('show');
            cardMessage.innerHTML = '';
        });
    </script>
</body>
</html>
