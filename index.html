<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday For You</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f857a6 0%, #ff5858 100%);
            overflow: hidden;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .love-rain {
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        .love {
            position: absolute;
            width: 40px;
            height: 40px;
            opacity: 0.9;
            animation: fallLove linear infinite;
        }

        @keyframes fallLove {
            0% {
                transform: translateY(-40px) scale(1) rotate(0deg);
            }

            80% {
                opacity: 1;
            }

            100% {
                transform: translateY(110vh) scale(1.2) rotate(360deg);
                opacity: 0;
            }
        }

        .center-content {
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        .cake-sketch svg {
            display: block;
            margin: 0 auto 20px auto;
            filter: drop-shadow(0 2px 8px #f857a655);
        }

        .typing-title {
            color: #e0e1ee;
            font-size: 2.7rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 4px 24px #f857a6cc;
            min-height: 3.5rem;
            border-right: 3px solid #fff;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 2.2s steps(22, end) forwards, blink 0.7s step-end infinite alternate;
            margin-bottom: 18px;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 19ch;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .open-btn {
            background: linear-gradient(90deg, #5e05ee 0%, #f857a6 100%);
            color: #f857a6;
            border: none;
            border-radius: 30px;
            padding: 14px 38px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 24px #f857a655;
            margin-top: 24px;
            transition: background 0.3s, color 0.3s, transform 0.2s;
            z-index: 2;
        }

        .open-btn:hover {
            background: linear-gradient(90deg, #f857a6 0%, #ffd6e0 100%);
            color: #fff;
            transform: scale(1.07);
        }

        .special-card {
            position: fixed;
            left: 50%;
            bottom: -100%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.98);
            border-radius: 32px 32px 0 0;
            box-shadow: 0 -8px 32px #f857a655;
            width: 90vw;
            max-width: 420px;
            padding: 44px 32px 36px 32px;
            text-align: center;
            z-index: 10;
            transition: bottom 0.8s cubic-bezier(.77, 0, .18, 1);
            opacity: 0;
        }

        .special-card.show {
            bottom: 0;
            opacity: 1;
            animation: popUp 0.8s;
        }

        @keyframes popUp {
            0% {
                bottom: -100%;
                opacity: 0;
            }

            80% {
                bottom: 10px;
                opacity: 1;
            }

            100% {
                bottom: 0;
                opacity: 1;
            }
        }

        .special-card h2 {
            color: #f857a6;
            font-size: 2rem;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .special-card p {
            color: #333;
            font-size: 1.15rem;
            margin-bottom: 18px;
            line-height: 1.7;
            min-height: 80px;
        }

        .close-btn {
            margin-top: 18px;
            background: #f857a6;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 8px 22px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 2px 12px #f857a655;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: #ff5858;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 20;
        }

        .confetti-piece {
            position: absolute;
            width: 12px;
            height: 18px;
            border-radius: 4px;
            opacity: 0.8;
            animation: confetti-fall linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-30px) rotate(0deg);
            }

            100% {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
